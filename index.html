<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escala Homens com Propósito</title>
</head>
<body>
    <h1><strong>Escala para os próximos Dias</strong></h1>
    <ul>
        {% for item in escala %}
        <li>{{ item.data }} - {{ item.nome }}</li>
        {% endfor %}
    </ul>
    <button onclick="copiarWhatsApp()">Copiar para WhatsApp</button>
    <script>
        function copiarWhatsApp() {
            const texto = `*Escala para os próximos Dias*\n{{ escala | map(attribute='data') | list | join('\n') }}`;
            navigator.clipboard.writeText(texto).then(() => alert('Copiado para área de transferência!'));
        }
    </script>
</body>
</html>
